services:
  - type: web
    name: signage-3d-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: static
    name: signage-3d-frontend
    rootDir: frontend
    buildCommand: echo "Static site"
    publishDir: .
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache 